<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Kana app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-theme.css">
    <link rel="stylesheet" href="css/style-extra.css">
</head>
<body>
<div id="score"></div>
<div id="options-panel-button"></div>
<div id="options-panel">
    <button id="light">Dark Mode</button><br>
    <button id="hiragana-chart-button">ひ Hiragana chart</button><br>
    <button id="katakana-chart-button">カ Katakana chart</button><br>
    <div style="margin-top: 10px;">
        Practice:<br>
        <input onclick="change_check(this);" type="checkbox" id="hiragana"><label for="hiragana">Hiragana</label><br>
        <input onclick="change_check(this);" type="checkbox" id="dakuten-hiragana"><label for="dakuten-hiragana">Dakuten hiragana</label><br>
        <input onclick="change_check(this);" type="checkbox" id="combo-hiragana"><label for="combo-hiragana">Combination hiragana</label><br>
        <input onclick="change_check(this);" type="checkbox" id="katakana"><label for="katakana">Katakana</label><br>
        <input onclick="change_check(this);" type="checkbox" id="dakuten-katakana"><label for="dakuten-katakana">Dakuten katakana</label><br>
        <input onclick="change_check(this);" type="checkbox" id="combo-katakana"><label for="combo-katakana">Combination katakana</label>
    </div>
</div>
<div id="game">
    <div id="char"></div><br>
    <input placeholder="Romaji" type="text" id="romaji" autocomplete="false">
    <div id="correction"></div>
</div>
<button id="chart-close-button">Back</button>
<div id="hiragana-chart">
    <div class="chart-table" id="hiragana-table"></div>
</div>
<div id="katakana-chart">
    <div class="chart-table" id="katakana-table"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
