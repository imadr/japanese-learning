<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="shortcut icon" href="#">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Japanese app</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/style-theme.css">
    <link rel="stylesheet" href="css/style-extra.css">
</head>
<body>
<div id="score"></div>
<div id="options-panel-button"></div>
<div id="options-panel">
    <button id="light">Dark Mode</button><br>
    <button id="hiragana-chart-button">ひ Hiragana chart</button><br>
    <button id="katakana-chart-button">カ Katakana chart</button><br>
    <div style="margin-top: 10px;">
        Practice:<br>
        <div id="checkboxes"></div>
    </div>
</div>
<div id="game">
    <div id="char"></div><br>
    <input placeholder="Romaji" type="text" id="romaji" autocomplete="false">
    <div id="correction"></div>
</div>
<button id="chart-close-button">Back</button>
<div id="hiragana-chart">
    <div class="chart-table" id="hiragana-table"></div>
</div>
<div id="katakana-chart">
    <div class="chart-table" id="katakana-table"></div>
</div>
<script src="js/main.js"></script>
</body>
</html>
